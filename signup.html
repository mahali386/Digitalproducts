<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Front End Day 1 - Login Page</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'><link rel="stylesheet" href="signup.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
  <div class="login-icon">
      <i class="glyphicon glyphicon-tint"></i> DigitalOcean
  </div>
  <div class="login-form">
    <div class="login-title">
      Log In
    </div>
    <div class="login-input-parts">
      <input class="login-input" placeholder="Email Address"/>
      <input class="login-input" placeholder="Password"/>
      <input class="login-input button" type="button" value="Log In"/>
    </div>
    <div class="login-forgot">
      Forgot password?
    </div>
  </div>
  <div class="login-signup">
    Don't have an account? <a href="#">Sign Up</a>
  </div>
</div>

</html>
